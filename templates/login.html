<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>登录</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body data-smooth-scroll-offset="77">
    <div class="nav-container"> </div>
    <div class="main-container">
        <section class="switchable bg--secondary">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-md-6 col-lg-5">
                        <div class="mt--3">
                            <h1>Welcome!</h1>
                            <p class="lead">欢迎登录</p>
                            <hr class="short"> {# this is a postion about login #}
                            <form action="{% url "Base:login" %}" method="POST">{% csrf_token %}
                                <div class="row">
                                    <div class="col-12"> <input type="text" name="username" placeholder="请输入用户名"> </div>
                                    <div class="col-12"> <input type="password" name="password" placeholder="密码"> </div>
                                    <div class="col-12"> <button type="submit" class="btn btn--primary">登录</button> </div>
                                    <div class="col-12"> <span class="type--fine-print"> </span> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-7"> <img alt="Image" class="border--round box-shadow-wide" src="/static/image/landing-18.jpg"><img alt="Image" class="border--round box-shadow-wide" src="/static/image/work-2.jpg"> </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/parallax.js"></script>
    <script src="/static/js/smooth-scroll.min.js"></script>
    <script src="/static/js/scripts.js"></script>

</body>
    {{ tips }}
</html>
